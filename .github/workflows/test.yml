name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        django-version: ["3.2.23", "4.2.7", "5.0b1"]
        exclude:
          - python-version: "3.8"
            django-version: "5.0b1"
          - python-version: "3.9"
            django-version: "5.0b1"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tooling
        run: |
          python -m pip install poetry==1.7.0
      - name: Install dependencies
        run: |
          poetry install
      - name: Setup Django ${{ matrix.django-version }}
        run: |
          poetry run pip install --pre django==${{ matrix.django-version }}
      - name: Lint with flake
        run: |
          poetry run flake8 django_sqids
      - name: Test with pytest
        run: |
          poetry run pytest
